<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Station</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .value {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    .label {
      font-size: 1rem;
      color: #ddd;
    }

    .refresh {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .refresh:hover {
      background: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒ¤ Weather Station</h1>
    <div class="value" id="temperature">-- Â°C</div>
    <div class="label">Temperature</div>
    <div class="value" id="humidity">-- %</div>
    <div class="label">Humidity</div>
    <button class="refresh" onclick="fetchData()">ðŸ”„ Refresh</button>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("data.txt");
        const text = await response.text();
        const matches = text.match(/Temp: (.+?) C, Humidity: (.+?) %/);
        if (matches) {
          document.getElementById("temperature").innerText = `${matches[1]} Â°C`;
          document.getElementById("humidity").innerText = `${matches[2]} %`;
        } else {
          alert("Data format error.");
        }
      } catch (err) {
        alert("Failed to fetch data.");
        console.error(err);
      }
    }

    // Load on page load
    fetchData();
  </script>
</body>
</html>
